{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6">{{ title }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
