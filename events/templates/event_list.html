{% extends 'base.html' %}
{% block title %}All Events{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mb-6">All Events</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for event in events %}
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ event.name }}</h2>
        <p class="text-gray-500 text-sm">{{ event.date }} | {{ event.location }}</p>
        <a href="{% url 'event_update' event.pk %}" class="text-blue-500 hover:underline">Edit</a> |
        <a href="{% url 'event_delete' event.pk %}" class="text-red-500 hover:underline">Delete</a>
      </div>
    {% empty %}
      <p>No events available.</p>
    {% endfor %}
  </div>
{% endblock %}
