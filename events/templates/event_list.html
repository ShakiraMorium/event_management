{% extends "base.html" %}
{% block content %}
<div class="max-w-5xl mx-auto py-10">
  <h1 class="text-2xl font-bold mb-4">Event List</h1>
  <form method="get" class="mb-6">
    <input type="text" name="q" value="{{ search }}" placeholder="Search by name or location"
           class="border border-gray-300 rounded px-3 py-2 w-full" />
  </form>

  <ul class="space-y-4">
    {% for event in events %}
    <li class="bg-white p-4 shadow rounded">
      <div class="flex justify-between">
        <div>
          <h2 class="font-semibold text-xl">{{ event.name }}</h2>
          <p class="text-sm text-gray-500">{{ event.location }}</p>
          <p class="text-sm text-gray-600">Date: {{ event.date }}</p>
        </div>
        <a href="{% url 'event_detail' event.id %}" class="text-blue-600 hover:underline">View</a>
      </div>
    </li>
    {% empty %}
    <li>No events found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
