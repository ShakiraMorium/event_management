{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Event</h1>
  <p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
